<!DOCTYPE html>
<html>
  <head>
    <title>Joke Generator</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          padding: 20px;
          text-align: center;
        }
      
        #joke-container {
          margin-bottom: 20px;
        }
      
        #joke-text {
          font-size: 24px;
          color: #333;
        }
      
        #new-joke-button {
          font-size: 16px;
          padding: 10px 20px;
          background-color: #4caf50;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      
        #new-joke-button:hover {
          background-color: #45a049;
        }
      </style>
      
  </head>
  <body>
    <div id="joke-container">
      <p id="joke-text">Loading...</p>
    </div>
    <button id="new-joke-button">Get New Joke</button>
    <script src="display.js"></script>
  </body>
</html>
